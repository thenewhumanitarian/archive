<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>IRIN - Map of foreign military bases in Africa - February 2017 </title>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.31.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.31.0/mapbox-gl.css' rel='stylesheet' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
  <style>
    .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }
  </style>
    <div id='map'></div>
    <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibWlyYW5kYXNncmFudCIsImEiOiI2MzliZWZkNzUxMDQ3NDYzMmEzNDQxNDk0OWFhMTEyZiJ9.mpOtvHpkBv9wJeKHIdnHiQ'; // replace this with your access token
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mirandasgrant/ciz6iewy400052rs3fq0odwiy' // replace this with your style
    });
  map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
    layers: ['base'] 
  });

  if (!features.length) {
    return;
  }

  var feature = features[0];

  var popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
    .setHTML('<h3>' + feature.properties.Country + '</h3><p>' + '<h4>' + feature.properties.Host + '</h4>' + 
      feature.properties.Details + '</p>')
    .setLngLat(feature.geometry.coordinates)
    .addTo(map);
});

    </script>
  </body>
</html>
