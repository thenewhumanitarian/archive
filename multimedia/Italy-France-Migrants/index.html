        <img class="colelem temp_no_img_src" id="u142723-13" alt="Italy has received the vast majority of asylum seekers arriving in Europe over the past two years. As politics across the continent shift to the right, what effect is it having on the lives of the hundreds of thousands of people who find themselves increasingly isolated and stuck inside Italy’s borders? More than one million people crossed the Mediterranean Sea between January 2015 and January 2016. For several months, the stories of desperate and determined people fleeing war-torn countries, brutal dictatorships and crushing poverty dominated the global news cycle – and then it stopped. The European Union and Turkey signed a deal that led to a sharp decrease in the number of asylum seekers arriving on Europe’s shores, and the stories about their lives and the hardships they faced faded into the background. But the refugee crisis did not begin or end during those dramatic months. People have been crossing the Mediterranean to seek refuge and economic opportunity in Europe at least since the 1990s. And while clandestine migration between Turkey and Greece was put on hold, it has continued unabated between Libya and Italy. Since 2014, more than 600,000 asylum seekers have crossed the central Mediterranean and 13,000 have drowned attempting the passage – making it the deadliest migration route in the world. The people who make the voyage are largely from East and West Africa: Eritreans; Somalis; Sudanese; Nigerians; Malians; Gambians; and others. Many are fleeing conflict and repression. Some are simply looking for a better future. They all arrive in a Europe that is fed up." width="807" height="420" data-orig-src="images/u142723-13.png?crc=112225940" data-hidpi-src="images/u142723-13_2x.png?crc=3800706692" data-IBE-flags="txtStyleSrc" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

        <img class="colelem temp_no_id temp_no_img_src" alt="Italy has become the epicentre of Europe’s migration crisis, receiving the vast majority of asylum seekers in the past two years. As politics across the continent shift to the right, what effect is it having on the lives of the hundreds of thousands of people who find themselves increasingly isolated and stuck inside Italy’s borders? More than one million people crossed the Mediterranean Sea between January 2015 and January 2016. For several months, the stories of desperate and determined people fleeing war-torn countries, brutal dictatorships and crushing poverty dominated the global news cycle – and then it stopped. The European Union and Turkey signed a deal that led to a sharp decrease in the number of asylum seekers arriving on Europe’s shores, and the stories about their lives and the hardships they faced faded into the background. But the refugee crisis did not begin or end during those dramatic months. People have been crossing the Mediterranean to seek refuge and economic opportunity in Europe at least since the 1990s. And while clandestine migration between Turkey and Greece was put on hold, it has continued unabated between Libya and Italy. Since 2014, more than 600,000 asylum seekers have crossed the central Mediterranean and 13,000 have drowned attempting the passage – making it the deadliest migration route in the world. The people who make the voyage are largely from East and West Africa: Eritreans; Somalis; Sudanese; Nigerians; Malians; Gambians; and others. Many are fleeing conflict and repression. Some are simply looking for a better future. They all arrive in a Europe that is fed up." data-orig-src="images/u142723-132.png?crc=435397666" data-hidpi-src="images/u142723-13_2x2.png?crc=3902310648" data-IBE-flags="txtStyleSrc" data-image-width="808" data-orig-id="u142723-13" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

        <img class="colelem temp_no_id temp_no_img_src" alt="Italy has become the epicentre of Europe’s migration crisis, receiving the vast majority of asylum seekers in the past two years. As politics across the continent shift to the right, what effect is it having on the lives of the hundreds of thousands of people who find themselves increasingly isolated and stuck inside Italy’s borders? More than one million people crossed the Mediterranean Sea between January 2015 and January 2016. For several months, the stories of desperate and determined people fleeing war-torn countries, brutal dictatorships and crushing poverty dominated the global news cycle – and then it stopped. The European Union and Turkey signed a deal that led to a sharp decrease in the number of asylum seekers arriving on Europe’s shores, and the stories about their lives and the hardships they faced faded into the background. But the refugee crisis did not begin or end during those dramatic months. People have been crossing the Mediterranean to seek refuge and economic opportunity in Europe at least since the 1990s. And while clandestine migration between Turkey and Greece was put on hold, it has continued unabated between Libya and Italy. Since 2014, more than 600,000 asylum seekers have crossed the central Mediterranean and 13,000 have drowned attempting the passage – making it the deadliest migration route in the world. The people who make the voyage are largely from East and West Africa: Eritreans; Somalis; Sudanese; Nigerians; Malians; Gambians; and others. Many are fleeing conflict and repression. Some are simply looking for a better future. They all arrive in a Europe that is fed up." width="480" height="524" data-orig-src="images/u142723-134.png?crc=84086062" data-hidpi-src="images/u142723-13_2x4.png?crc=4215693045" data-IBE-flags="txtStyleSrc" data-orig-id="u142723-13" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
